<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact details</title>
</head>
<body>
    <h1>Enter your details here</h1>
    <form action="">
        <label for="firstname">First name : </label><input id="firstname" type="text" name="firstname" value="Yugal">
      
        <label for="secondname">Second name : </label><input id="secondname" type="text" name="secondname" value="Soni">
       
        <br><br>

        <label for="">Age</label>
        <input type="number">
        <br><br>
        <label for="">Date of birth</label>
        <input type="date">
        <br><br>
        <label for="email">Email</label>
        <input id="email" type="email">
        <label for="password">Password</label>
        <input id="password" type="password">
        <br><br>
        <p>Enter your tshirt size</p>

        <input id="small" name="tshirtSize" type="radio"  value="small">
        <label for="small">Small</label><br>

        <input id="medium" name="tshirtSize" type="radio" value="medium">
        <label for="medium">Medium</label><br>

        <input id="large" name="tshirtSize" type="radio" value="large">
        <label for="large">Large</label><br>

        <br><br>

        <label for="color">Your favourite color</label>
        <input id="color" type="color">

         <br><br>

         <label for="cars">Choose a car</label>
         <select name="car" id="cars">
             <option value="volvo">Volvo</option>
             <option value="Ferrari">Ferrari</option>
             <option value="Audi">Audi</option>
             <option value="Mercedes">Mercedes</option>
         </select>
         <br><br>

            <label for="aboutyourself">Tell us about yourself</label>
            <textarea name="aboutyourself" id="aboutyourself" cols="30" rows="5"></textarea>

            <br><br>

        <input type="reset">

        <input type="submit">
        <br><br>
        
        
    </form>
</body>
</html>
